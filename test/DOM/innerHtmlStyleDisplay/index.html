<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8">
  <title>display</title>
  <script type="text/javascript">
    function hidetext()
    {
      $var1=document.getElementById("con");
      $var1.style.display="none";
    }
    function showtext()
    {
      $var2=document.getElementById("con");
      $var2.style.display="block";
    }
  </script>
</head>
<body>
  <div  id="con">
  <h1>javascript</h1>
  <p>做为一个Web开发师来说，如果你想提供漂亮的网页、令用户满意的上网体验，JavaScript是必不可少的工具。</p>
  </div>
  <input type="submit" value="隐藏内容" onclick="hidetext()">
  <input type="submit" value="显示内容" onclick="showtext()">
</body>
</html>
