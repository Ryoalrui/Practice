<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" Content="text/html; charset=UTF-8">
<title>javascript</title>
<style type="text/css">
body{font-size:20px;}

#txt{
     height:400px;
     width:800px;
	   border:#333 solid 1px;
     padding:10px;}
p{
	line-height:30px;
	text-indent:2em;}
</style>
</head>
<body>
  <h2 id="con">JavaScript课程</H2>
  <div id="txt">
        <h5>JavaScript为网页添加动态效果并实现与用户交互的功能。</h5>
        <p>1. JavaScript入门篇，让不懂JS的你，快速了解JS。</p>
        <p>2. JavaScript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作。</p>
        <p>3. 学完以上两门基础课后，在深入学习JavaScript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</p>
  </div>
  <form>
  <!--当点击相应按钮，执行相应操作，为按钮添加相应事件-->
    <input type="button" value="改变颜色" onclick="changeC()">
    <input type="button" value="改变宽高" onclick="changeWH()">
    <input type="button" value="隐藏内容" onclick="dispalyN()">
    <input type="button" value="显示内容" onclick="dispalyY()">
    <input type="button" value="取消设置" onclick="cancelS()">
  </form>
  <script type="text/javascript">
//定义"改变颜色"的函数
  function changeC()
  {
    document.getElementById("con").style.color="red";
    document.getElementById("txt").style.color="pink";
  }

//定义"改变宽高"的函数
  function changeWH()
  {
    document.getElementById("txt").style.width="350px";
    document.getElementById("txt").style.height="250px";
    document.getElementById("txt").style.fontSize="10px";
  }

//定义"隐藏内容"的函数
  function dispalyN()
  {
    document.getElementById("txt").style.display="none";
  }

//定义"显示内容"的函数
  function dispalyY()
  {
    document.getElementById("txt").style.display="block";
  }


//定义"取消设置"的函数
  // function cancelS()
  // {
  //   $set=confirm("是否取消现有设置？");
  //   if($set)
  //   {
  //     document.getElementById("con").style.color="black";
  //     document.getElementById("txt").style.color="black";
  //     document.getElementById("txt").style.width="600px";
  //     document.getElementById("txt").style.height="400px";
  //     document.getElementById("txt").style.display="block";
  //   }
  // }
  function cancelS()
  {
    $set=confirm("是否取消现有设置?");
    if($set)
    {
      document.getElementById("con").removeAttribute("style");
      document.getElementById("txt").removeAttribute("style");
    }
  }
  </script>
</body>
</html>
