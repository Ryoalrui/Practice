<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>容量单位互换</title>
  <style>
  div{width:20%;margin:0px auto;padding:0px;}
  </style>
</head>
<body>
<div>
  <h3>容量单位互换工具界面</h3>
  <form onsubmit="return test(this)">
    <input type="text" name="num" placeholder="请填写相对应的参数值" required="required" value="1">
    <input type="submit" value="转换">
  </form>
</div>

<!-- 表单，jq post形式 -->
<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.js"></script>
<script>
function test(form) {
  var data = $(form).serialize();
  $.post('./10test.php',{'pos':data},function(res){
    var x = document.getElementsByTagName("input");
    x[0].value=res.transform;
  },'json');
  return false;
}

</script>
</body>
</html>
